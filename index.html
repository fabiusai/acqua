<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Acqua Facile</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/plasticine/200/water-bottle.png">
    <link rel="icon" href="https://img.icons8.com/plasticine/200/water-bottle.png">

    <style>
        /* Stile Generale */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        #app-container {
            width: 100%;
            max-width: 480px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #005a8d;
            font-size: 2rem;
            margin-top: 5px;
            margin-bottom: 25px;
        }

        h2 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #007acc;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 8px;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        /* Gestione Schermate */
        .screen { display: none; }
        .screen.active { display: block; }

        /* Schermata 1: Bottiglie */
        .bottle-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .bottle-icon { font-size: 2.5rem; }
        .bottle-label { font-size: 1.4rem; font-weight: bold; color: #005a8d; }
        .controls { display: flex; align-items: center; }
        .controls span { font-size: 2.2rem; font-weight: bold; width: 50px; text-align: center; }
        .btn-control {
            font-size: 2.2rem;
            width: 55px; height: 55px;
            border-radius: 50%;
            border: 2px solid #007acc;
            background-color: #fff;
            color: #007acc;
            font-weight: bold;
        }

        /* Schermate 2 & 3: Pulsanti di scelta */
        .choice-grid { display: flex; flex-direction: column; gap: 15px; }
        .btn-choice {
            padding: 15px; font-size: 1.2rem;
            border: 2px solid #b3daff;
            background-color: #f0f8ff;
            border-radius: 15px; text-align: center;
            width: 100%; box-sizing: border-box; cursor: pointer;
        }
        .btn-choice:focus, .btn-choice:active { background-color: #cce7ff; border-color: #007acc; }
        .btn-choice .icon { font-size: 3.5rem; margin-bottom: 8px; }
        .btn-choice .label { font-weight: bold; font-size: 1.6rem; color: #005a8d; }
        .btn-choice .desc { font-size: 1rem; color: #555; margin-top: 5px; }

        /* Pulsanti di Navigazione */
        .btn-nav {
            display: block; width: 100%;
            padding: 20px; font-size: 1.8rem;
            font-weight: bold; text-align: center;
            background-color: #28a745;
            color: white; border: none;
            border-radius: 15px; margin-top: 30px; cursor: pointer;
        }

        /* Schermata 4: Risultati */
        .result-section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 15px;
        }
        .total-cost p {
            font-size: 3rem; font-weight: bold;
            color: #28a745; text-align: center; margin: 0;
        }
        #coins-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }
        .coin {
            display: flex; align-items: center; gap: 8px;
            background-color: #fff; padding: 8px 12px;
            border-radius: 20px; border: 2px solid #ffc107;
            justify-content: center;
        }
        .coin-icon { font-size: 1.5rem; }
        .coin-label { font-size: 1.1rem; font-weight: bold; }

        /* Nuovo Piano di Riempimento */
        .fill-plan-header {
            font-size: 1.3rem;
            font-weight: bold;
            color: #005a8d;
            margin-bottom: 10px;
        }
        .fill-plan-header span {
            font-weight: normal;
            color: #555;
        }
        .fill-plan-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .fill-plan-item:last-child {
            border-bottom: none;
        }
        .fill-plan-qty {
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
        }
        .fill-plan-desc {
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <!-- Schermata 1: Scelta Bottiglie -->
        <div class="screen active" id="screen-bottles">
            <h1>Quante bottiglie?</h1>
            <div class="bottle-selector">
                <div class="bottle-icon">ü´ô</div>
                <div class="bottle-label">5 Litri</div>
                <div class="controls">
                    <button class="btn-control" data-bottle="5" data-action="minus">-</button>
                    <span id="count-5">0</span>
                    <button class="btn-control" data-bottle="5" data-action="plus">+</button>
                </div>
            </div>
            <div class="bottle-selector">
                <div class="bottle-icon">üçæ</div>
                <div class="bottle-label">2 Litri</div>
                <div class="controls">
                    <button class="btn-control" data-bottle="2" data-action="minus">-</button>
                    <span id="count-2">0</span>
                    <button class="btn-control" data-bottle="2" data-action="plus">+</button>
                </div>
            </div>
            <div class="bottle-selector">
                <div class="bottle-icon">üç∂</div>
                <div class="bottle-label">1,5 Litri</div>
                <div class="controls">
                    <button class="btn-control" data-bottle="1.5" data-action="minus">-</button>
                    <span id="count-1.5">0</span>
                    <button class="btn-control" data-bottle="1.5" data-action="plus">+</button>
                </div>
            </div>
            <div class="bottle-selector">
                <div class="bottle-icon">üíß</div>
                <div class="bottle-label">1 Litro</div>
                <div class="controls">
                    <button class="btn-control" data-bottle="1" data-action="minus">-</button>
                    <span id="count-1">0</span>
                    <button class="btn-control" data-bottle="1" data-action="plus">+</button>
                </div>
            </div>
            <button class="btn-nav" id="btn-to-water-type">Avanti</button>
        </div>

        <!-- Schermate 2 -->
        <div class="screen" id="screen-water-type">
            <h1>Che tipo di acqua?</h1>
            <div class="choice-grid">
                <button class="btn-choice" data-mix="balanced"><div class="icon">‚öñÔ∏è</div><div class="label">Bilanciato</div><div class="desc">50% Liscia / 50% Gassata</div></button>
                <button class="btn-choice" data-mix="prevalence_still"><div class="icon">üíß</div><div class="label">Prevalenza Liscia</div><div class="desc">70% Liscia / 30% Gassata</div></button>
                <button class="btn-choice" data-mix="prevalence_sparkling"><div class="icon">‚ú®</div><div class="label">Prevalenza Gassata</div><div class="desc">30% Liscia / 70% Gassata</div></button>
            </div>
        </div>
        
        <!-- Schermata 4: Risultati -->
        <div class="screen" id="screen-results">
            <h1>Ecco cosa fare!</h1>
            <div class="result-section">
                <h2>Importo da caricare</h2>
                <p id="total-amount" class="total-cost">‚Ç¨ 0,00</p>
            </div>
            <div class="result-section">
                <h2>Monete da usare</h2>
                <div id="coins-display"></div>
            </div>
            <div class="result-section" id="fill-plan-section">
                <h2>Piano di riempimento</h2>
                <!-- Il piano verr√† inserito qui dal JS -->
            </div>
            <button class="btn-nav" id="btn-restart">Ricomincia</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const state = {
            bottles: { '5': 0, '2': 0, '1.5': 0, '1': 0 },
            waterMix: null,
        };

        const PRICE_STILL = 0.07; // 7 centesimi
        const PRICE_SPARKLING = 0.10; // 10 centesimi

        const navigateTo = (screenId) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        };

        document.querySelectorAll('.btn-control').forEach(button => {
            button.addEventListener('click', () => {
                const bottleSize = button.dataset.bottle;
                const action = button.dataset.action;
                if (action === 'plus') {
                    state.bottles[bottleSize]++;
                } else if (action === 'minus' && state.bottles[bottleSize] > 0) {
                    state.bottles[bottleSize]--;
                }
                document.getElementById(`count-${bottleSize}`).textContent = state.bottles[bottleSize];
            });
        });
        
        document.getElementById('btn-to-water-type').addEventListener('click', () => {
            const totalLiters = Object.keys(state.bottles).reduce((sum, size) => sum + state.bottles[size] * parseFloat(size), 0);
            if (totalLiters > 0) navigateTo('screen-water-type');
            else alert('Aggiungi almeno una bottiglia per continuare!');
        });

        document.querySelectorAll('#screen-water-type .btn-choice').forEach(button => {
            button.addEventListener('click', () => {
                state.waterMix = button.dataset.mix;
                calculateAndShowResults();
            });
        });

        const distributeBottles = (bottles, stillRatio) => {
            const bottleList = [];
            for (const sizeStr in bottles) {
                const size = parseFloat(sizeStr);
                for (let i = 0; i < bottles[sizeStr]; i++) bottleList.push(size);
            }
            bottleList.sort((a, b) => b - a);

            const totalLiters = bottleList.reduce((sum, size) => sum + size, 0);
            if (totalLiters === 0) return { still: {}, sparkling: {}, stillLiters: 0, sparklingLiters: 0 };

            const targetStill = totalLiters * stillRatio;
            const assignment = { still: [], sparkling: [] };
            let currentStillLiters = 0;

            bottleList.forEach(bottleSize => {
                if (Math.abs((currentStillLiters + bottleSize) - targetStill) < Math.abs(currentStillLiters - targetStill)) {
                    assignment.still.push(bottleSize);
                    currentStillLiters += bottleSize;
                } else {
                    assignment.sparkling.push(bottleSize);
                }
            });

            const group = list => list.reduce((acc, size) => { acc[size] = (acc[size] || 0) + 1; return acc; }, {});
            const stillLiters = assignment.still.reduce((sum, size) => sum + size, 0);
            const sparklingLiters = totalLiters - stillLiters;

            return {
                still: group(assignment.still),
                sparkling: group(assignment.sparkling),
                stillLiters: stillLiters,
                sparklingLiters: sparklingLiters
            };
        };

        const calculateAndShowResults = () => {
            let stillRatio = 0.5;
            if (state.waterMix === 'prevalence_still') stillRatio = 0.7;
            if (state.waterMix === 'prevalence_sparkling') stillRatio = 0.3;

            const distribution = distributeBottles(state.bottles, stillRatio);
            
            const totalCost = (distribution.stillLiters * PRICE_STILL) + (distribution.sparklingLiters * PRICE_SPARKLING);
            const roundedCost = Math.ceil(totalCost / 0.05) * 0.05;

            document.getElementById('total-amount').textContent = `‚Ç¨ ${roundedCost.toFixed(2).replace('.', ',')}`;
            
            displayCoins(roundedCost);
            displayFillPlan(distribution);
            
            navigateTo('screen-results');
        };

        const displayCoins = (amount) => {
            const container = document.getElementById('coins-display');
            container.innerHTML = '';
            let remaining = amount;
            const coins = [2, 1, 0.5, 0.2, 0.1, 0.05];
            
            coins.forEach(coinValue => {
                const count = Math.floor(remaining.toFixed(2) / coinValue);
                if (count > 0) {
                    const coinText = coinValue >= 1 ? `${coinValue}‚Ç¨` : `${Math.round(coinValue * 100)}c`;
                    container.innerHTML += `<div class="coin"><span class="coin-icon">üí∞</span> <span class="coin-label">${count} x ${coinText}</span></div>`;
                    remaining -= count * coinValue;
                }
            });
        };

        const displayFillPlan = (distribution) => {
            const container = document.getElementById('fill-plan-section');
            container.innerHTML = '<h2>Piano di riempimento</h2>';

            const createSection = (title, icon, liters, bottles) => {
                if (liters > 0) {
                    let sectionHTML = `<div class="fill-plan-header">${icon} ${title} <span>(${String(liters).replace('.', ',')} L)</span></div>`;
                    const sortedSizes = Object.keys(bottles).sort((a, b) => b - a);
                    for (const size of sortedSizes) {
                        sectionHTML += `
                            <div class="fill-plan-item">
                                <span class="fill-plan-qty">${bottles[size]}x</span>
                                <span class="fill-plan-desc">bottiglia da ${size.replace('.', ',')} Litri</span>
                            </div>`;
                    }
                    container.innerHTML += sectionHTML;
                }
            };

            createSection('LISCIA', 'üíß', distribution.stillLiters, distribution.still);
            if (distribution.stillLiters > 0 && distribution.sparklingLiters > 0) {
                container.innerHTML += '<hr style="border:0; border-top:1px solid #eee; margin:15px 0;">';
            }
            createSection('GASSATA', '‚ú®', distribution.sparklingLiters, distribution.sparkling);
        };

        document.getElementById('btn-restart').addEventListener('click', () => {
            Object.keys(state.bottles).forEach(size => {
                state.bottles[size] = 0;
                document.getElementById(`count-${size}`).textContent = '0';
            });
            navigateTo('screen-bottles');
        });
    });
    </script>
</body>
</html>
