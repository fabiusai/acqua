<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Acqua Facile</title>
    
    <!-- Queste righe migliorano l'aspetto se salvi l'app sulla schermata Home del telefono -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/plasticine/200/water-bottle.png">
    <link rel="icon" href="https://img.icons8.com/plasticine/200/water-bottle.png">

    <style>
        /* Stile Generale */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        #app-container {
            width: 100%;
            max-width: 480px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #005a8d;
            font-size: 2rem;
            margin-top: 5px;
            margin-bottom: 25px;
        }

        h2 {
            font-size: 1.4rem;
            color: #007acc;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 8px;
            margin-top: 20px;
        }

        /* Gestione Schermate */
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }

        /* Schermata 1: Bottiglie */
        .bottle-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #e9f5ff;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .bottle-icon {
            font-size: 2.5rem;
        }

        .bottle-label {
            font-size: 1.4rem;
            font-weight: bold;
            color: #005a8d;
        }

        .controls {
            display: flex;
            align-items: center;
        }

        .controls span {
            font-size: 2.2rem;
            font-weight: bold;
            width: 50px;
            text-align: center;
        }

        .btn-control {
            font-size: 2.2rem;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid #007acc;
            background-color: #fff;
            color: #007acc;
            font-weight: bold;
        }

        /* Schermata 2 & 3: Pulsanti di scelta */
        .choice-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn-choice {
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #b3daff;
            background-color: #f0f8ff;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
        }

        .btn-choice:focus, .btn-choice:active {
            background-color: #cce7ff;
            border-color: #007acc;
        }

        .btn-choice .icon {
            font-size: 3.5rem;
            margin-bottom: 8px;
        }
        .btn-choice .label {
            font-weight: bold;
            font-size: 1.6rem;
            color: #005a8d;
        }
        .btn-choice .desc {
            font-size: 1rem;
            color: #555;
            margin-top: 5px;
        }

        /* Pulsanti di Navigazione */
        .btn-nav {
            display: block;
            width: 100%;
            padding: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 15px;
            margin-top: 30px;
            cursor: pointer;
        }

        /* Schermata 4: Risultati */
        .result-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 15px;
        }

        .total-cost p {
            font-size: 3rem;
            font-weight: bold;
            color: #28a745;
            text-align: center;
            margin: 10px 0;
        }

        #coins-display {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .coin {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid #ffc107;
        }
        .coin-icon {
            font-size: 1.8rem;
        }
        .coin-label {
            font-size: 1.3rem;
            font-weight: bold;
        }

        #instructions-display {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .dispenser-column {
            flex: 1;
            padding: 15px;
            background: #e9f5ff;
            border-radius: 10px;
            text-align: center;
        }

        .dispenser-column h3 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #005a8d;
        }
        .water-type {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 10px;
        }
        .water-liters {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div id="app-container">

        <!-- Schermata 1: Scelta Bottiglie -->
        <div class="screen active" id="screen-bottles">
            <h1>Quante bottiglie?</h1>
            <div class="bottle-selector">
                <div class="bottle-icon">ü´ô</div>
                <div class="bottle-label">5 Litri</div>
                <div class="controls">
                    <button class="btn-control" data-bottle="5" data-action="minus">-</button>
                    <span id="count-5">0</span>
                    <button class="btn-control" data-bottle="5" data-action="plus">+</button>
                </div>
            </div>
            <div class="bottle-selector">
                <div class="bottle-icon">üçæ</div>
                <div class="bottle-label">2 Litri</div>
                <div class="controls">
                    <button class="btn-control" data-bottle="2" data-action="minus">-</button>
                    <span id="count-2">0</span>
                    <button class="btn-control" data-bottle="2" data-action="plus">+</button>
                </div>
            </div>
            <!-- NUOVA BOTTIGLIA -->
            <div class="bottle-selector">
                <div class="bottle-icon">üç∂</div>
                <div class="bottle-label">1,5 Litri</div>
                <div class="controls">
                    <button class="btn-control" data-bottle="1.5" data-action="minus">-</button>
                    <span id="count-1.5">0</span>
                    <button class="btn-control" data-bottle="1.5" data-action="plus">+</button>
                </div>
            </div>
            <div class="bottle-selector">
                <div class="bottle-icon">üíß</div>
                <div class="bottle-label">1 Litro</div>
                <div class="controls">
                    <button class="btn-control" data-bottle="1" data-action="minus">-</button>
                    <span id="count-1">0</span>
                    <button class="btn-control" data-bottle="1" data-action="plus">+</button>
                </div>
            </div>
            <button class="btn-nav" id="btn-to-water-type">Avanti</button>
        </div>

        <!-- Schermata 2: Scelta Tipo Acqua -->
        <div class="screen" id="screen-water-type">
            <h1>Che tipo di acqua?</h1>
            <div class="choice-grid">
                <button class="btn-choice" data-mix="balanced">
                    <div class="icon">‚öñÔ∏è</div>
                    <div class="label">Bilanciato</div>
                    <div class="desc">50% Liscia / 50% Gassata</div>
                </button>
                <button class="btn-choice" data-mix="prevalence_still">
                    <div class="icon">üíß</div>
                    <div class="label">Prevalenza Liscia</div>
                    <div class="desc">70% Liscia / 30% Gassata</div>
                </button>
                <button class="btn-choice" data-mix="prevalence_sparkling">
                    <div class="icon">‚ú®</div>
                    <div class="label">Prevalenza Gassata</div>
                    <div class="desc">30% Liscia / 70% Gassata</div>
                </button>
            </div>
        </div>

        <!-- Schermata 3: Scelta Erogatori -->
        <div class="screen" id="screen-dispensers">
            <h1>Come prelevi?</h1>
             <div class="choice-grid">
                <button class="btn-choice" data-dispensers="1">
                    <div class="icon">‚û°Ô∏è</div>
                    <div class="label">1 Erogatore</div>
                </button>
                <button class="btn-choice" data-dispensers="2">
                    <div class="icon">‚úåÔ∏è</div>
                    <div class="label">2 Erogatori</div>
                </button>
            </div>
        </div>
        
        <!-- Schermata 4: Risultati -->
        <div class="screen" id="screen-results">
            <h1>Ecco cosa fare!</h1>
            
            <div class="result-section total-cost">
                <h2>Importo da caricare</h2>
                <p id="total-amount">‚Ç¨ 0,00</p>
            </div>

            <div class="result-section coins">
                <h2>Monete da usare</h2>
                <div id="coins-display"></div>
            </div>

            <div class="result-section instructions">
                <h2>Istruzioni di prelievo</h2>
                <div id="instructions-display"></div>
            </div>

            <button class="btn-nav" id="btn-restart">Ricomincia</button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Stato dell'applicazione
            const state = {
                bottles: { '5': 0, '2': 0, '1.5': 0, '1': 0 }, // MODIFICATO: aggiunto 1.5
                waterMix: null,
                dispensers: null
            };

            const PRICE_STILL = 0.07;
            const PRICE_SPARKLING = 0.10;

            const navigateTo = (screenId) => {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(screenId).classList.add('active');
            };

            // --- Schermata 1: Gestione Bottiglie ---
            document.querySelectorAll('.btn-control').forEach(button => {
                button.addEventListener('click', () => {
                    const bottleSize = button.dataset.bottle;
                    const action = button.dataset.action;

                    if (action === 'plus') {
                        state.bottles[bottleSize]++;
                    } else if (action === 'minus' && state.bottles[bottleSize] > 0) {
                        state.bottles[bottleSize]--;
                    }
                    document.getElementById(`count-${bottleSize}`).textContent = state.bottles[bottleSize];
                });
            });
            
            document.getElementById('btn-to-water-type').addEventListener('click', () => {
                // MODIFICATO: aggiunto calcolo per 1.5 litri
                const totalLiters = (state.bottles[5] * 5) + (state.bottles[2] * 2) + (state.bottles['1.5'] * 1.5) + (state.bottles[1] * 1);
                if (totalLiters > 0) {
                    navigateTo('screen-water-type');
                } else {
                    alert('Aggiungi almeno una bottiglia per continuare!');
                }
            });

            // --- Schermata 2: Gestione Tipo Acqua ---
            document.querySelectorAll('#screen-water-type .btn-choice').forEach(button => {
                button.addEventListener('click', () => {
                    state.waterMix = button.dataset.mix;
                    navigateTo('screen-dispensers');
                });
            });

            // --- Schermata 3: Gestione Erogatori ---
            document.querySelectorAll('#screen-dispensers .btn-choice').forEach(button => {
                button.addEventListener('click', () => {
                    state.dispensers = parseInt(button.dataset.dispensers, 10);
                    calculateAndShowResults();
                });
            });

            // --- Schermata 4: Calcolo e Visualizzazione Risultati ---
            const calculateAndShowResults = () => {
                // 1. Calcola litri totali
                // MODIFICATO: aggiunto calcolo per 1.5 litri
                const totalLiters = (state.bottles[5] * 5) + (state.bottles[2] * 2) + (state.bottles['1.5'] * 1.5) + (state.bottles[1] * 1);

                // 2. Calcola litri per tipo di acqua
                let stillLiters = 0;
                let sparklingLiters = 0;
                switch (state.waterMix) {
                    case 'balanced':
                        stillLiters = totalLiters * 0.5;
                        sparklingLiters = totalLiters * 0.5;
                        break;
                    case 'prevalence_still':
                        stillLiters = totalLiters * 0.7;
                        sparklingLiters = totalLiters * 0.3;
                        break;
                    case 'prevalence_sparkling':
                        stillLiters = totalLiters * 0.3;
                        sparklingLiters = totalLiters * 0.7;
                        break;
                }

                // 3. Calcola il costo totale
                const totalCost = (stillLiters * PRICE_STILL) + (sparklingLiters * PRICE_SPARKLING);

                // 4. Arrotonda il costo ai 5 centesimi superiori
                const roundedCost = Math.ceil(totalCost / 0.05) * 0.05;

                // 5. Visualizza il costo totale
                document.getElementById('total-amount').textContent = `‚Ç¨ ${roundedCost.toFixed(2).replace('.', ',')}`;

                // 6. Calcola e visualizza le monete
                const coinsDisplay = document.getElementById('coins-display');
                coinsDisplay.innerHTML = '';
                calculateCoins(roundedCost, coinsDisplay);

                // 7. Visualizza le istruzioni di prelievo
                const instructionsDisplay = document.getElementById('instructions-display');
                instructionsDisplay.innerHTML = '';
                
                if (state.dispensers === 1) {
                    instructionsDisplay.innerHTML = `
                        <div class="dispenser-column">
                            <h3>EROGATORE UNICO</h3>
                            <p class="water-type">üíß Liscia</p>
                            <p class="water-liters">${stillLiters.toFixed(2).replace('.', ',')} Litri</p>
                            <p class="water-type">‚ú® Gassata</p>
                            <p class="water-liters">${sparklingLiters.toFixed(2).replace('.', ',')} Litri</p>
                        </div>
                    `;
                } else { // 2 erogatori
                    const stillPerDispenser = stillLiters / 2;
                    const sparklingPerDispenser = sparklingLiters / 2;
                    instructionsDisplay.innerHTML = `
                        <div class="dispenser-column">
                            <h3>EROGATORE 1</h3>
                            <p class="water-type">üíß Liscia</p>
                            <p class="water-liters">${stillPerDispenser.toFixed(2).replace('.', ',')} L</p>
                            <p class="water-type">‚ú® Gassata</p>
                            <p class="water-liters">${sparklingPerDispenser.toFixed(2).replace('.', ',')} L</p>
                        </div>
                        <div class="dispenser-column">
                            <h3>EROGATORE 2</h3>
                            <p class="water-type">üíß Liscia</p>
                            <p class="water-liters">${stillPerDispenser.toFixed(2).replace('.', ',')} L</p>
                            <p class="water-type">‚ú® Gassata</p>
                            <p class="water-liters">${sparklingPerDispenser.toFixed(2).replace('.', ',')} L</p>
                        </div>
                    `;
                }
                
                // 8. Naviga alla schermata dei risultati
                navigateTo('screen-results');
            };

            const calculateCoins = (amount, container) => {
                let remaining = amount;
                const coins = [2, 1, 0.5, 0.2, 0.1, 0.05];
                
                coins.forEach(coinValue => {
                    const count = Math.floor(remaining.toFixed(2) / coinValue);
                    if (count > 0) {
                        const coinText = coinValue >= 1 ? `${coinValue}‚Ç¨` : `${Math.round(coinValue * 100)}c`;
                        const coinElement = document.createElement('div');
                        coinElement.className = 'coin';
                        coinElement.innerHTML = `<span class="coin-icon">üí∞</span> <span class="coin-label">${count} x ${coinText}</span>`;
                        container.appendChild(coinElement);
                        remaining -= count * coinValue;
                    }
                });
            };

            // --- Pulsante Ricomincia ---
            document.getElementById('btn-restart').addEventListener('click', () => {
                // Resetta lo stato
                state.bottles = { '5': 0, '2': 0, '1.5': 0, '1': 0 }; // MODIFICATO: aggiunto 1.5

                // Resetta l'UI della prima schermata
                document.getElementById('count-5').textContent = '0';
                document.getElementById('count-2').textContent = '0';
                document.getElementById('count-1.5').textContent = '0'; // MODIFICATO: aggiunto 1.5
                document.getElementById('count-1').textContent = '0';

                // Torna alla prima schermata
                navigateTo('screen-bottles');
            });

        });
    </script>
</body>
</html>
